name: CI and Deploy

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'
      - '**/.gitkeep'
      - '*.example'
      - '.vscode'
      - 'public'


jobs:
  # Lint
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn lint

  # Build
  build: 
    name: Build
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn
      - run: yarn build